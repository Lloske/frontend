<div class="container-fluid bg-body-tertiary pb-2 pt-2 ps-3 pe-3 mb-1">
    <div class="row">
        <div class="col-sm-2">
            <!-- Barre de recherche -->
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Rechercher" aria-label="Search">
                <button (click)="addEmployeeModal()" class="btn btn-outline-success" type="submit">Ajouter</button>
            </form>         
        </div>
        <div class="col d-flex flex-row-reverse">
            <button (click)="updateEmployee()" class="btn btn-primary btn">Enregistrer</button>
            <button class="btn me-2 btn-outline-secondary btn-sm disabled">Email</button>
            <button class="btn btn-outline-secondary btn-sm disabled">Signature</button>
            <button class="btn btn-outline-secondary btn-sm disabled">RUP</button>
        </div>
    </div>
</div>

<!-- Modal pour ajouter un employÃ© -->
<div [ngStyle]="{'display': displayStatus}" id="myModal" class="modal">
  <!-- Modal content -->
  <div class="modal-content">
    <span class="close" (click)="closeModal()">&times;</span>
    <app-personal-data></app-personal-data>
  </div>
</div>
